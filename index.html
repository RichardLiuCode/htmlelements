<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="topBar">
            <button id="headBTN"
                onclick="document.getElementById('content').src='HTMLhead.html';this.style='border-color:blue;';document.getElementById('bodyBtn').style.borderColor='rgb(241, 243, 245)'">Head</button>
            <button id="bodyBtn"
                onclick="document.getElementById('content').src='HTMLelements.html';this.style='border-color:blue;';document.getElementById('headBTN').style.borderColor='rgb(241, 243, 245)'">Elements</button>
        </div>
    </div>
    <div class="main">
        <iframe id="content" src="HTMLelements.html"></iframe>
    </div>
    <script>
        window.onload = function () {
            document.getElementById("content").style.height = window.innerHeight - 75 + "px"

        }
        window.addEventListener("resize", function () {
            document.getElementById("content").style.height = window.innerHeight - 75 + "px"
        })
    </script>
</body>

</html>
