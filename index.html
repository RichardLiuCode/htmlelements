<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="CodeIcon.png">
    <title>HTML tutorial</title>
    <meta name="google-site-verification" content="gXm3zyX0kWeHFMFAqF57ucVEi_a-nGp98t1D4Y2-Xu4" />
    <script async src="https://richardliucode.github.io/richardcode/RichardJS/footer.js">s</script>
</head>

<body>
    <div class="main">
        <div class="topBar">
            <button id="getStart" onclick="
                document.getElementById('content').src='documents/HTMLgetStart.html';
                this.style='border-color:blue;';
                document.getElementById('bodyBtn').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('headBTN').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('jsBtn').style.borderColor='rgb(241, 243, 245)'
                ">Get Start</button>
            <button id="headBTN" onclick="
                document.getElementById('content').src='documents/HTMLHead.html';
                this.style='border-color:blue;';
                document.getElementById('bodyBtn').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('getStart').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('jsBtn').style.borderColor='rgb(241, 243, 245)'
                ">Head</button>
            <button id="bodyBtn" onclick="
                document.getElementById('content').src='documents/HTMLelements.html';
                this.style='border-color:blue;';
                document.getElementById('headBTN').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('getStart').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('jsBtn').style.borderColor='rgb(241, 243, 245)'
                ">Elements</button>
            <button id="jsBtn" onclick="
                document.getElementById('content').src='documents/HTMLjavascript.html';
                this.style='border-color:blue;';
                document.getElementById('headBTN').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('getStart').style.borderColor='rgb(241, 243, 245)'
                document.getElementById('bodyBtn').style.borderColor='rgb(241, 243, 245)'
                ">JavaScript</button>
        </div>
    </div>
    <div class="main">
        <iframe id="content" src="HTMLelements.html"></iframe>
    </div>
    <script>
        const contentHeight = 73;
        window.onload = function () {
            document.getElementById("content").style.height = window.innerHeight - contentHeight + "px"
        }
        window.addEventListener("resize", function () {
            document.getElementById("content").style.height = window.innerHeight - contentHeight + "px"
        })
        setInterval(function () {
            document.getElementById("content").style.height = window.innerHeight - contentHeight + "px"
        }, 2000);
        document.getElementById("content").style.height = window.innerHeight - contentHeight + "px"
        document.getElementById("getStart").click()
    </script>
    <script src="https://richardliucode.github.io/richardcode/RichardJS/footer.js">s</script>
</body>

</html>
