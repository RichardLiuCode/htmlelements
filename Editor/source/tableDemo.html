<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            font-family: arial;
            border-collapse: collapse;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(92, 91, 91);
        }

        th,
        td {
            border-collapse: collapse;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>This is an example of a table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>13</td>
        </tr>
    </table>
</body>

</html>
